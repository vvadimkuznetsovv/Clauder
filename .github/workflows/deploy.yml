name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script_stop: true
          script: |
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S git -C /opt/clauder pull origin main
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S npm ci --prefix /opt/clauder/frontend
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S npm run build --prefix /opt/clauder/frontend
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S sh -c 'cd /opt/clauder/backend && /usr/local/go/bin/go build -o clauder .'
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S docker compose -f /opt/clauder/docker-compose.yml build
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S docker compose -f /opt/clauder/docker-compose.yml down
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S docker compose -f /opt/clauder/docker-compose.yml up -d

            # Stop host nginx (Docker nginx takes over ports 80/443)
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S systemctl stop nginx 2>/dev/null || true
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S systemctl disable nginx 2>/dev/null || true

            # Certbot renewal hook: reload Docker nginx on certificate renewal
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S mkdir -p /etc/letsencrypt/renewal-hooks/deploy
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S bash -c 'cat > /etc/letsencrypt/renewal-hooks/deploy/reload-docker-nginx.sh << "HOOK"
            #!/bin/bash
            docker compose -f /opt/clauder/docker-compose.yml exec -T nginx nginx -s reload
            HOOK'
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S chmod +x /etc/letsencrypt/renewal-hooks/deploy/reload-docker-nginx.sh

            echo "Deployed successfully"
