name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script_stop: true
          script: |
            cd /opt/clauder
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S git pull origin main

            # Build frontend
            cd /opt/clauder/frontend
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S npm ci
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S npm run build

            # Build backend
            cd /opt/clauder/backend
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S go build -o clauder .

            # Rebuild and restart containers
            cd /opt/clauder
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S docker compose build
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S docker compose down
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S docker compose up -d
            echo "Deployed successfully"
