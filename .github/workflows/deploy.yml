name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script_stop: true
          script: |
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S git -C /opt/clauder pull origin main
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S npm ci --prefix /opt/clauder/frontend
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S npm run build --prefix /opt/clauder/frontend
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S sh -c 'cd /opt/clauder/backend && /usr/local/go/bin/go build -o clauder .'
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S docker compose -f /opt/clauder/docker-compose.yml build
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S docker compose -f /opt/clauder/docker-compose.yml down
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S docker compose -f /opt/clauder/docker-compose.yml up -d
            echo "Deployed successfully"
