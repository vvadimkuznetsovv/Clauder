name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script_stop: true
          script: |
            echo "${{ secrets.ROOT_PASSWORD }}" | sudo -S bash -c '
              set -e
              cd /opt/clauder
              git pull origin main

              cd /opt/clauder/frontend
              npm ci
              npm run build

              cd /opt/clauder/backend
              /usr/local/go/bin/go build -o clauder .

              cd /opt/clauder
              docker compose build
              docker compose down
              docker compose up -d
              echo "Deployed successfully"
            '
