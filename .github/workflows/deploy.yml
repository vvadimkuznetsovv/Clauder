name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t clauder:latest .

      - name: Save Docker image
        run: docker save clauder:latest | gzip > clauder.tar.gz

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "clauder.tar.gz,docker-compose.yml"
          target: "/tmp"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo mv /tmp/clauder.tar.gz /opt/clauder/
            sudo mv /tmp/docker-compose.yml /opt/clauder/
            cd /opt/clauder
            sudo docker load < clauder.tar.gz
            sudo docker compose down
            sudo docker compose up -d
            sudo rm clauder.tar.gz
            echo "Deployed successfully"
