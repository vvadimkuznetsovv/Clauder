services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-clauder}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clauder}
      POSTGRES_DB: ${DB_NAME:-clauder}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: clauder:latest
    build: .
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PORT:-8080}:8080"
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    volumes:
      - /home/clauder/workspace:/home/clauder/workspace
      - /tmp/clauder:/tmp
      - /home/clauder/.gitconfig:/root/.gitconfig:ro
      - /home/clauder/.ssh:/root/.ssh:ro
      - usr_local:/usr/local

volumes:
  postgres_data:
  usr_local:
