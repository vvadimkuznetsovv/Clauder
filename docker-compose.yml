services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-clauder}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clauder}
      POSTGRES_DB: ${DB_NAME:-clauder}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    volumes:
      - workspace:/home/clauder/workspace

volumes:
  postgres_data:
  workspace:
