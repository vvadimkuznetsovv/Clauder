server {
    listen 80;
    server_name smartrs.tech www.smartrs.tech;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name smartrs.tech www.smartrs.tech;

    ssl_certificate /etc/letsencrypt/live/smartrs.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smartrs.tech/privkey.pem;

    root /var/www/smartrs/dist;
    index index.html;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    access_log /var/log/nginx/smartrs.access.log;
    error_log /var/log/nginx/smartrs.error.log;
}
