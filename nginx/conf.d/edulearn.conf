server {
    listen 80;
    server_name edulearn.tech www.edulearn.tech;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name edulearn.tech www.edulearn.tech;

    ssl_certificate /etc/letsencrypt/live/edulearn.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edulearn.tech/privkey.pem;

    root /var/www/edulearn/dist;
    index index.html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    access_log /var/log/nginx/edulearn.access.log;
    error_log /var/log/nginx/edulearn.error.log;
}
